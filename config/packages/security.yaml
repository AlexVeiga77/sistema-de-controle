
security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
      App\Entity\User:
        algorithm: bcrypt
        cost: 12
    providers:
        main:
          entity:
            class: App\Entity\User
            property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
               login_path: login
               check_path: login
            # https://symfony.com/doc/current/security/form_login_setup.html
            logout:
                path: /logout
                target: /admin/login

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/funcional, roles: ROLE_ADMINISTRADOR }
        - { path: ^/admin/secretaria, roles: ROLE_ADMINISTRADOR }
        - { path: ^/admin/relatorio, roles: ROLE_ADMINISTRADOR }

        - { path: ^/admin/funcional, roles: ROLE_GERENTE }
        - { path: ^/admin/secretaria, roles: ROLE_GERENTE }
        - { path: ^/admin/relatorio, roles: ROLE_GERENTE }

        - { path: ^/admin/funcional, roles: ROLE_OPERADOR }


    role_hierarchy:
        ROLE_ADMINISTRADOR: [ROLE_GERENTE]
        ROLE_GERENTE: [ROLE_OPERADOR]
